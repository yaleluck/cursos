<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura AULA</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style-aula.css">
	</head>

	<body>
		<header>
			<div class="menu">
				<h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
				<nav>
					<ul>
						<li><a href="index-aula.html">Home</a></li>
						<li><a href="produtos-aula.html">Produtos</a></li>
						<li><a href="contato-aula.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>
				<label for="nomesobrenome">Nome e Sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@domínio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

				<label for="mensagem">Mensagem</label>
				<textarea cols="65" rows="10" id="mensagem"></textarea class="input-padrao" required>

				<fieldset>
					<legend>Como prefere o nosso contato?</legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
					

					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
					

					<label for="radio-whatsapp"><input type="radio" name="contato"  value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
					
				</fieldset>

				<fieldset>
					<legend>Qual horário prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

				<input type="submit" value="Enviar formulário" class="enviar">

				<table>
					<thead>
						<tr>
							<th>Dia</th>
							<th>Horário</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Segunda</td>
							<td>8h-18h</td>
						</tr>
					</tbody>
					<tr>
						<td>Quarta</td>
						<td>8h-18h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8h-18h</td>
					</tr>
				</table>
			</form>
		</main>
	</body>

	<footer>
		<img src="logo-branco.png" alt="Logo da Barbearia Alura">
		<p class="copyright">&copy; Copyright Barbaria Alura 2019</p>
	</footer>

</html>
