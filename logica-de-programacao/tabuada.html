<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <script>

        function lineSpace() {
            document.write("<br>");
        }

        function show(phrase) {
            document.write(phrase);
            lineSpace();
        }

        for (multiplicador = 1; multiplicador <= 10; multiplicador += 1) {
            show(7 * multiplicador);
        }

        show("FIM");

    </script>

</body>
</html>
