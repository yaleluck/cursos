<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copa do Mundo</title>
</head>
<body>
    <script>

        function lineSpace() {
            document.write("<br>");
        }

        function show(phrase) {
            document.write(phrase);
            lineSpace();
        }

        function sortNumber(n) {
           return Math.round(Math.random()*n);
        }

        var firstWorldCup = 1930;
        var thisYear = parseInt(prompt("Qual o ano atual?"));

        show("A primeira Copa do Mundo da FIFA ocorreu em " + firstWorldCup + ".");

        while (firstWorldCup < thisYear) {
            firstWorldCup += 4;
            show("Outra Copa do Mundo ocorreu em " + firstWorldCup + ".");
        }

        show("FIM");

    </script>

</body>
</html>
