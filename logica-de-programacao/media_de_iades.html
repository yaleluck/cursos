<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <script>

        function lineSpace() {
            document.write("<br>");
        }

        function show(phrase) {
            document.write(phrase);
            lineSpace();
        }

        var familyMembers = parseInt(prompt("Qual o número de membros da sua família?"));

        var totalAges = 0;

        var i = 1;

        while(i <= familyMembers) {
            var ages = parseInt(prompt("Qual a idade do membro da sua família?"));
            totalAges = totalAges + ages;
            i++;
        }

        var medium = totalAges / familyMembers;
        
        show("A média das idades do membros da sua família é " + medium + ".");
    </script>

</body>
</html>
