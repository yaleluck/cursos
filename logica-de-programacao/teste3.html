<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste 3</title>
</head>
<body>
    <script>
        var startYear = 1500;
        var actualYear = 2020;

        function spaceLine() {
            document.write("<br>");
        }

        function numberOfGenerations(year1, year2) {
            generations = (year1 - year2) / 28;
            return generations;
        }

        function showContent() {
            document.write("O número total de gerações passadas entre os anos de " 
            + startYear + " e " + actualYear + " é de " + Math.round(generations) + " gerações.")
            spaceLine();
        }

        numberOfGenerations(actualYear, startYear);
        showContent();



        
    </script>
</body>
</html>
