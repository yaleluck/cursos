<body>
    <h3>Álcool ou Gasolina?</h3>
    
    <script>
        var tanque = 40;
        var caminhoComGasolina = 480;

        var consumoGasolina = caminhoComGasolina / tanque;

        document.write("A capacidade do tanque de gasolina do carro é de " + tanque + " litros.<br>");
        document.write("O caminho percorrido usando a Gasolina é de " + caminhoComGasolina + " km.<br>")
        document.write("O consumo calculado de Gasolina é de " + consumoGasolina + " km/L.<br>");

        var caminhoComAlcool = 300;

        var consumoAlcool = caminhoComAlcool / tanque;

        document.write("<br>A capacidade do tanque de Álcool do carro é de " + tanque + " litros.<br>");
        document.write("O caminho percorrido usando a Álcool é de " + caminhoComAlcool + " km.<br>")
        document.write("O consumo calculado de Álcool é de " + consumoAlcool + " km/L.");
    </script>
    </script>
</body>
</html>
